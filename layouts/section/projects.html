{{ partial "header.html" . }}

<section class="cf w-100 pa2-ns anima">
  {{ range .Data.Pages }}
    <article class="fl w-100 w-50-m  w-25-ns pa2">
      <div class="aspect-ratio aspect-ratio--1x1">
        <img style="background-image:url({{ .Params.meta_img }});"
        class="db bg-center cover aspect-ratio--object bg-green" />
      </div>
      <a href="{{ .Permalink }}" class="ph2 ph0-ns pb3 link db">
        <h3 class="f5 f4-ns mb0 black-90">{{ .Title }}</h3>
        <h3 class="f6 f5 fw4 mt2 black-60">{{ .Params.Subtitle }}</h3>
      </a>
    </article>
  {{ end }}
</section>

{{ partial "footer.html" . }}
